<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Add_cart</a>
              </li>    
              <li class="nav-item">
                <a class="nav-link" href="">Filter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Help-Center</a>
              </li>
            </ul>
            <ul class="navbar-nav me-auto">
                <form action="" class="d-flex ">
                    <input type="text" class="form-control me-1 srch" placeholder="Search">
                </form>
                 <a  class="btn1 btn-primary" href="logout">Logout</a>
            </ul>
          </div>
        </div>
      </nav>
    <h2>User home</h2>
    <div class="container">
      <div class="row">
          {% for pro in products %}
          <div class="col-lg-4">
            <a href="view_product/{{pro.pk}}">
              <div class="card">
                  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%;height: 300px;">
                  <div class="card-body">
                    <h4 class="card-title">{{pro.name}}</h4>
                    <p class="card-text">{{pro.price}}</p>
                    <p class="card-text">{{pro.offer_price}}</p>
                  </div>
              </div>
            </a>
          </div>
          {% endfor %}
      </div>
    </div>
</body>
</html>
