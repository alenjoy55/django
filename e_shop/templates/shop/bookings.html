<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-lg-12 mt-3"></div>
            <img src="{{i.product.img.url}}" alt="" style="height: 250px; width: 250px;">
            name:{{i.product.name}}
            price:{{i.price}}
            date:{{i.date}}
        </div>
        {% endfor %}
    </div>
</body>
</html>
